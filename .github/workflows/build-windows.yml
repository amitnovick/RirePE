name: Build Windows 32-bit Binaries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: windows-latest  # Uses windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install Visual Studio 2017 Build Tools (v141) and Windows 10 SDK
      shell: powershell
      run: |
        # Install v141 toolset and Windows 10 SDK 17763
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.v141.x86.x64 --add Microsoft.VisualStudio.Component.Windows10SDK.17763 --quiet --wait" -y

    - name: Restore NuGet packages
      run: nuget restore RirePE.sln

    - name: Build RirePE (32-bit) and Packet.dll (32-bit)
      run: msbuild RirePE.sln /p:Configuration=Release /p:Platform=Win32 /p:PlatformToolset=v141 /p:WindowsTargetPlatformVersion=10.0.17763.0 /m

    - name: List build outputs
      shell: powershell
      run: |
        Write-Host "Build outputs:"
        Get-ChildItem -Recurse -Include *.exe,*.dll | Where-Object { $_.Directory -like "*Release*" }

    - name: Upload RirePE.exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: RirePE-32bit
        path: |
          **/Release/RirePE.exe
          **/Win32/Release/RirePE.exe
        if-no-files-found: error

    - name: Upload Packet.dll artifact
      uses: actions/upload-artifact@v4
      with:
        name: Packet-32bit
        path: |
          **/Release/Packet.dll
          **/Win32/Release/Packet.dll
        if-no-files-found: error
