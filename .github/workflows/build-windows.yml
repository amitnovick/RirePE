name: Build Windows 32-bit Binaries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: windows-latest  # Uses windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Check available Windows SDKs
      shell: powershell
      run: |
        Write-Host "Available Windows SDK versions:"
        Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\Include" -Directory | Select-Object Name

    - name: Restore NuGet packages
      run: nuget restore RirePE.sln

    - name: Build RirePE (32-bit) and Packet.dll (32-bit)
      run: msbuild RirePE.sln /p:Configuration=Release /p:Platform=x86 /p:PlatformToolset=v141

    - name: List build outputs
      shell: powershell
      run: |
        Write-Host "Build outputs:"
        Get-ChildItem -Recurse -Include *.exe,*.dll | Where-Object { $_.Directory -like "*Release*" }

    - name: Upload RirePE.exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: RirePE-32bit
        path: |
          **/Release/RirePE.exe
          **/Win32/Release/RirePE.exe
        if-no-files-found: error

    - name: Upload Packet.dll artifact
      uses: actions/upload-artifact@v4
      with:
        name: Packet-32bit
        path: |
          **/Release/Packet.dll
          **/Win32/Release/Packet.dll
        if-no-files-found: error
